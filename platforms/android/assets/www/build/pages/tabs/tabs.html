<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light bar-tap">
  <ion-nav-buttons>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-nav-buttons>
   <ion-tab [root]="alarmTab" tabTitle="Alarm" tabIcon="alarm"></ion-tab>
   <ion-tab [root]="timerTab" tabTitle="Timer" tabIcon="timer"></ion-tab>
   <ion-tab [root]="recordingTab" tabTitle="Records" tabIcon="microphone"></ion-tab>
   <ion-tab [root]="topTab" tabTitle="TopUser" tabIcon="contacts"></ion-tab>
</ion-tabs>
