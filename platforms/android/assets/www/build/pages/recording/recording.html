<ion-header>
  <ion-navbar class="navbar">
    <button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-searchbar class="search-bar"
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content padding class="container">
  <div class="recordProgress">
    <div class="recordBorder">
      <img src="img/record-border.png"/>
    </div>
    <div class="recordImg">
      <ion-icon name="microphone"></ion-icon>
    </div>
  </div>
  <div class="recordBtns">
    <button class="stopBtn"><img src="img/stop.png"/></button>
    <button class="startBtn"><img src="img/start.png"/></button>
    <button class="recordingsBtn"><img src="img/recordings.png"/></button>
  </div>
</ion-content>
