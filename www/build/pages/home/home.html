<ion-header>
  <ion-navbar class="navbar">
    <button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-searchbar class="search-bar"
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding class="container">
    
    <!--display alarm section-->
    <div class="displayAlarm">
      <!--if no alarms available-->
      <div class="noAlarm">
        <p class="noAlarmLabel">No Alarm</p>
        <ion-icon name="alarm"></ion-icon>
      </div>

    </div>

    <!--top user section-->
    <div class="displayTopUser">
      <div class="topUserImg"><img src="img/white-circle-md.png"/></div>
      <div class="displayTopName">Username</div>
      <div class="displayTopScore">203013 Points</div>
    </div>

    <!--add alarm section-->
    <div class="addAlarm">
        <button class="addAlarmBtn"><img src="img/add-alarm.png"/></button>
    </div>
</ion-content>
