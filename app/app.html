<ion-menu [content]="content">

  <ion-toolbar>
      <div class="displayTopUser">
        <div class="topUserImg"><img src="img/white-circle-md.png"/></div>
        <div class="displayTopName">Username</div>
        <div class="displayTopScore">203013 Points</div>
      </div>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
